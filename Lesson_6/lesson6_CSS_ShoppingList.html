<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./ShoppingList.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>

    <main>
        <!--
        Ты и адапнив сделала ето прекрассно. Тогда подымаем планку =)
        При сжатии страници меньше 650 - начинает страдать контен. Хотя свободное место по бокам еще есть.
        Ету проблему частично можно исправить спомошью одного свойства. Вопрос: Какого css свойства ?
        -->

        <p>
            <label>
                <!--
                при наведении - скакает контент, есть 2 способа ррешения етой проблемы.
                1) комбинирование перерсчета - падингов и бордеров
                2) position: absolute - для Псевдоелемента
                при нажатии на текст, чекбокс не срабатывает, подсказка - http://htmlbook.ru/html/label
                -->

                <!-- KG: Попыталась через добавление паддингов, выгляит не очень) -->


                <input type="checkbox">
                <span>A lot of pickles
                    <span class="comments">for the next lesson</span>
                </span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="apples">
                <span>10 apples
                    <span class="comments">for more css</span>
                </span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox">
                <span> 20 oranges
                    <span class="comments">awesome</span>
                </span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox">
                <span>13 plates
                    <span class="comments">disappear</span>
                </span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox">
                <span> 15 bentos
                    <span class="comments">for my friends</span>
                </span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox">
                <span>1 bottle of sake</span>
            </label>
        </p>

    </main>

    <footer>
        <p>Bon appetit :)</p>
    </footer>

</body>

</html>
