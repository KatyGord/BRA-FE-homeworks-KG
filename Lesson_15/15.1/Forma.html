<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forma_styles.css">
    <title>Homework 15.1</title>
</head>

<body>
    <main>
        <h1 class="main_header">Contact</h1>
        <p class="sub_header">For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>

        <section class="contact">
            <div class="contact_form">
                <input type="text" name="Name_Surname" id="Name_Surname" placeholder="Name Surname" class="forms"><br>
                <input type="email" name="email" id="email" placeholder="Your email" class="forms"><br>
                <input type="tel" name="tel_number" id="tel_number" placeholder="Your phone number" class="forms"><br>
                <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your message"
                    class="forms"></textarea><br>
                <input type="text" name="text" id="text_data" placeholder="Add info" class="forms"><br>
                <div class="list_of_options">
                    <input type="radio" name="Connection" id="Connection1">
                    <label for="Connection1" class="choices">Email</label>
                    <input type="radio" name="Connection" id="Connection2">
                    <label for="Connection2" class="choices">Phone</label>
                    <input type="radio" name="Connection" id="Connection3">
                    <label for="Connection3" class="choices">Mail</label><br>
                </div>
                <input type="date" name="date" id="date" class="forms"><br>
                <input type="checkbox" name="box" id="box1" class="custom_check">
                <label for="box1">Home</label>
                <input type="checkbox" name="box" id="box2" class="custom_check">
                <label for="box2">Work</label>



            </div>

            <div class="contact_details">
                <h5>address</h5>
                <p>123 City name, Street, City, Country</p>
                <h5>email</h5>
                <p>cahee@domain.com</p>
                <h5>phone</h5>
                <p>+012 345 6789</p>
            </div>
        </section>
    </main>

</body>

</html>
